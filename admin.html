    function setCarts (floor)
    {
       
        var num = prompt("How many carts are on the floor?","0");
        if(num != null){
            alert("num" + num);
            notWorking(floor,num,temporary);
        }
    }
        
    function temporary(floor,num,info){
        if(num != null)
        {
            firebase.database().ref('floornum/' + floor).set({
                cartnum:num
            });
            location.reload();
        }
    }
    function notWorking(floor,num,callback)
        {
            var Watcher = firebase.database().ref('/carts/floors/'+floor);
            Watcher.on('value', function(snapshot) {
                for(info=snapshot.numChildren(); info<num; info++)
                    {
                        info=addCarts(floor,info-1);
                    }
                for(info=snapshot.numChildren(); info>num; info--)
                    {
                        minusCarts(floor,info);
                    }
                callback(floor,num,info);
            });
        }
    function addCarts(floor,info)
        {
            info++;
            alert("oh yes!!");
             for(var period=0; period<4; period++)
             { 
                firebase.database().ref('carts/floors/'+floor+'/cart'+(info)+'/availability/'+period).set({
                    0: "true",
                    1: "true",
                    2: "true",
                    3: "true",
                    4: "true"
                });
             }
        }
        
    function minusCarts(floor,info)
        {
                alert("oh no!!!");
                firebase.database().ref('carts/floors/'+floor+'/cart'+(info-1)).remove();
        }

    {
        for(f=1; f<4; f++)
                {
                    cartCount(f,p);
                }

    function cartCount(f,p)
        {
            var resWatcher = firebase.database().ref('carts/floors/'+f);
            resWatcher.on('value', function(snapshot) {
                var info = snapshot.numChildren();
                
                cartLoop(f,p,snapshot.numChildren());
            });
        }
    function cartLoop(f,p,cc)
        {
            for(c=0; c<cc; c++)
                        {
                            findRes(f,c,p);
                        }
        }
    function findRes(f,c,p)
        {
            var d = new Date();
            var n = d.getDay()-1;

            var temp="cart"+c.toString();
            var resWatcher = firebase.database().ref('carts/floors/'+f+'/'+temp+'/availability/'+p.toString()+'/'+n.toString());
            resWatcher.on('value', function(snapshot) {
                var info=snapshot.val();
                if(info=="false")
                {
                    $('#Reservations tr:last').after('<tr><td>'+f+'</td><td>'+c+'</td><td>'+(p+1)+'</tr>');
                }
            });
        }
